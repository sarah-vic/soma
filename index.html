<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números até o valor digitado</title>
</head>
<body>
    <center>
        <h1>Soma de números até o valor digitado</h1>

        <script>
            var soma = parseInt(prompt("Digite um número"))

            for (var numero = 1; numero <= soma; numero++){
                document.write(soma + "+" + numero + "=" + (soma + numero + "<br>"))
            }
        </script>
    </center>
</body>
</html>
